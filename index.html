<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="./assets/css/resrt.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="cards-container">
     <h1 class="title-container">users list</h1>
     <article class="card-wrapper">
      <div class="bg-header"></div>
      <section class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/images/user.jpg" alt="" class="photo-profile">
        </div>
        <h2 class="full-name-profille">John Addison</h2>
        <address class="address-profile">
          <img src="./assets/icons/location-pointer.png" alt="" class="icone-map">
           <span class="capitalize"> new jersey</span>,
           <span class="uppercase">USA</span>.
        </address>
        <div class="btn-cotainer">
          <button class="btn capitalize">follow</button>
          <button class="btn capitalize">send message</button>
        </div>
        <p class="description-profile">Lorem ipsum dolor sit
           amet consectetur adipisicing elit. 
           Accusamus, pariatur.</p>
      </section>
      <footer class="card-footer">
        <ul class="card-list-social">
          <li class="card-item-social"><a href="#" target="_blank" class="icon-fb"></a></li>
          <li class="card-item-social"><a href="#" target="_blank" class="icon-google"></a></li>
          <li class="card-item-social"><a href="#" target="_blank" class="icon-twitter"></a></li>
        </ul>
      </footer>
     </article>
  </section>
</body>
</html>
